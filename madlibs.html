<!DOCTYPE html>

<head>
  <title>Patrice's DES 157 Portal: Mad-Libs 2.0</title>
  <meta charset="utf-8">
  <!--css link-->
  <link rel="stylesheet" href="assets/stylesheets/madlibs.css">
  <link href='https://fonts.googleapis.com/css?family=Exo+2:300,500,700,900' rel='stylesheet' type='text/css'>
  <!--js links-->
  <script src="assets/madlibs.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
  <h1>Mad-Libs 2.0: Rabbit's Day Out.</h1>

  <div id="madlib">
    <div id="formCol">

      <form name="f">
        Day of the week: <input type="text" name="weekday">
        Something a rabbit would like: <input type="text" name="rabbitLike">
        Celebrity: <input type="text" name="celeb">
        Delicious food (plural): <input type="text" name="food1">
        Album name: <input type="text" name="albumName">
        Band who made the above album: <input type="text" name="bandName">

        <input type="submit" value="It's story time!" />
        <input type="reset" value="Reset the form." />

      </form>
    </div>

    <section id="output">
      <p style="text-indent: 40px" id="myMsg"></p>
      <img src="assets/images/bunny-11.jpg">
    </section>
  </div>

</body>

</html>
